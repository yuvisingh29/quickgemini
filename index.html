<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        html,
        body {
            overflow-x: hidden;
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        :root {
            --neon-gradient: linear-gradient(270deg,
                    #0040ff,
                    #3366ff,
                    #5a00b8,
                    #8a2be2,
                    #d1006f,
                    #ff4da6,
                    #0040ff);
        }

        .gradient-text {
            background: var(--neon-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 30s linear infinite;
        }

        .gradient-bg {
            background: var(--neon-gradient);
            background-size: 400% 400%;
            animation: gradientFlow 30s linear infinite;
        }

        .gradient-blob {
            background: var(--neon-gradient);
            background-size: 400% 400%;
            animation: gradientFlow 30s linear infinite;
            pointer-events: none;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 999px;
        }

        #output::-webkit-scrollbar-track {
            background: transparent;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black opacity-60 pointer-events-none">
    </div>

    <!-- Responsive blobs -->
    <div
        class="blob gradient-blob absolute top-0 left-0 w-60 h-60 sm:w-80 sm:h-80 md:w-96 md:h-96 opacity-30 rounded-full blur-3xl">
    </div>
    <div
        class="blob gradient-blob absolute bottom-0 right-0 w-60 h-60 sm:w-80 sm:h-80 md:w-96 md:h-96 opacity-30 rounded-full blur-3xl">
    </div>
    <div
        class="blob gradient-blob absolute top-1/2 left-1/2 w-56 h-56 sm:w-72 sm:h-72 md:w-80 md:h-80 opacity-30 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2">
    </div>

    <div class="relative z-10 bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center gradient-text">ðŸš€ Quick Gemini</h1>

        <input id="promptInput" type="text" placeholder="Type your prompt..."
            class="w-full p-4 rounded-3xl mb-5 bg-white/10 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-purple-500/50 focus:outline-none" />

        <button id="callApiBtn"
            class="gradient-bg w-full py-4 rounded-3xl font-semibold text-lg text-white transition-all duration-700 active:scale-95">
            Ask Gemini
        </button>

        <!-- Robot Loading Animation -->
        <div id="loading" class="hidden mt-6 flex justify-center">
            <div class="text-4xl animate-pulse">ðŸ¤–</div>
        </div>

        <div id="output"
            class="hidden mt-6 p-5 rounded-3xl bg-white/10 text-gray-100 whitespace-pre-wrap border border-white/20 max-h-64 overflow-y-auto">
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDeETTGtKJ2uECM6TR4nn7vzloH4xclyqQ";
        const callApiBtn = document.getElementById("callApiBtn");
        const promptInput = document.getElementById("promptInput");
        const loadingDiv = document.getElementById("loading");
        const outputDiv = document.getElementById("output");

        callApiBtn.addEventListener("click", async () => {
            const userInput = promptInput.value.trim();
            if (!userInput) return;

            callApiBtn.disabled = true;
            setTimeout(() => {
                callApiBtn.disabled = false;
            }, 5000);

            loadingDiv.classList.remove("hidden");
            outputDiv.classList.add("hidden");

            const startTime = Date.now();

            try {
                const response = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userInput }] }]
                        })
                    }
                );

                const data = await response.json();
                const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";

                const elapsed = Date.now() - startTime;
                const delay = Math.max(0, 5000 - elapsed);

                setTimeout(() => {
                    loadingDiv.classList.add("hidden");
                    outputDiv.textContent = aiText;
                    outputDiv.classList.remove("hidden");
                    outputDiv.style.opacity = 0;
                    setTimeout(() => {
                        outputDiv.style.transition = "opacity 0.8s ease";
                        outputDiv.style.opacity = 1;
                    }, 50);
                }, delay);

            } catch (error) {
                loadingDiv.classList.add("hidden");
                outputDiv.textContent = "Error fetching response.";
                outputDiv.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
